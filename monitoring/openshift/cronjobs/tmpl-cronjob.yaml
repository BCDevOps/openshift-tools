- kind: "CronJob"
  apiVersion: "batch/v1beta1"
  metadata:
    name: "${JOB_NAME}"
    namespace: ${NAMESPACE}
    labels:
      template: "ops-cronjob"
      cronjob: "${JOB_NAME}"
  spec:
    schedule: "${SCHEDULE}"
    concurrencyPolicy: "Forbid"
    successfulJobsHistoryLimit: ${{SUCCESS_JOBS_HISTORY_LIMIT}}
    failedJobsHistoryLimit: ${{FAILED_JOBS_HISTORY_LIMIT}}
    jobTemplate:
      metadata:
        labels:
          template: "ops-cronjob"
          cronjob: "${JOB_NAME}"
      spec:
        backoffLimit: ${{JOB_BACKOFF_LIMIT}}
        template:
          spec:
            containers:
              - name: "${JOB_NAME}"
                image: "openshift3/ose-cli:v3.11.59"
                command:
                  - /scripts/job-runner
                  - /scripts/${JOB_SOURCE_SCRIPT}
                volumeMounts:
                  - mountPath: "/scripts"
                    name: "job-cm-scripts"
                  - mountPath: "/logs"
                    name: "cronjob-log-volume"
            volumes:
              - name: job-cm-scripts
                configMap:
                  name: ${JOB_SOURCE_SCRIPT}
                  defaultMode: 0511
              - name: cronjob-log-volume
                persistentVolumeClaim:
                  claimName: "${JOB_PERSISTENT_STORAGE_NAME}"
            restartPolicy: "Never"
            terminationGracePeriodSeconds: ${{JOB_GRACE_PERIOD}}
            activeDeadlineSeconds: ${{JOB_ACTIVE_DEADLINE}}
            dnsPolicy: "ClusterFirst"
            serviceAccountName: "${JOB_SERVICE_ACCOUNT}"
            serviceAccount: "${JOB_SERVICE_ACCOUNT}"
